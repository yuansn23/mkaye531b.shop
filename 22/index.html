	   @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {

        }
    }
        @keyframes flash {
            0%, 50% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }
        
        .flash-animation {
            animation: flash 2s infinite;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-in-out;
        }
        
        .slide-out {
            animation: slideOut 0.5s ease-in-out;
        }
        
        .carousel-container {
            position: relative;
            overflow: hidden;
        }
        
        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .carousel-slide.active {
            opacity: 1;
        }
        
        .game-card {
            transition: transform 0.3s ease;
        }
        
        .game-card:hover {
            transform: scale(1.05);
        }
        
        .fixed-button {

        }
        
        /* Dark mode support */

            }
        }
    </style>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Carousel functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const indicators = document.querySelectorAll('.carousel-indicator');
        const totalSlides = slides.length;

        function showSlide(index) {
            // Hide all slides
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(indicator => indicator.classList.remove('opacity-100'));
            indicators.forEach(indicator => indicator.classList.add('opacity-50'));
            
            // Show current slide
            slides[index].classList.add('active');
            indicators[index].classList.remove('opacity-50');
            indicators[index].classList.add('opacity-100');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        // Auto-advance carousel
        setInterval(nextSlide, 3000);

        // Manual indicator controls
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentSlide = index;
                showSlide(currentSlide);
            });
        });

        // Initialize first slide
        showSlide(0);

        // Game card click handlers
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('click', () => {
                card.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    card.style.transform = 'scale(1.05)';
                }, 100);
                setTimeout(() => {
                    card.style.transform = 'scale(1)';
                }, 200);
            });
        });

        // Fixed button click handler
        document.querySelector('.fixed-button').addEventListener('click', () => {
            alert('Welcome to our casino! Start playing now!');
        });

        // Smooth scrolling for better mobile experience
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
